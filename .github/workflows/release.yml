          ---
          
          **PeÅ‚na dokumentacja**: [README.md](README.md) | **Changelog**: [CHANGELOG.md](CHANGELOG.md)
        draft: false
        prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
    
    - name: Upload Source Archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/audio-notatki-${{ needs.validate.outputs.version }}-source.tar.gz
        asset_name: audio-notatki-${{ needs.validate.outputs.version }}-source.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain

  # Post-release tasks
  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [validate, release]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Update badges and documentation
      run: |
        echo "ğŸ·ï¸ Release v${{ needs.validate.outputs.version }} created successfully!"
        echo "ğŸ“Š Updating documentation badges..."
        
        # Tu moÅ¼na dodaÄ‡ automatyczne aktualizacje README badges, etc.
    
    - name: Notify stakeholders
      run: |
        echo "ğŸ“§ Notifying stakeholders about release v${{ needs.validate.outputs.version }}"
        echo "ğŸš€ Release is live and ready for production use!"
        
