          ${{ needs.release-notes.outputs.release_notes }}
          
          ## ğŸ“¦ Pliki do pobrania
          
          - **Source Code**: Kod ÅºrÃ³dÅ‚owy aplikacji
          - **Checksums**: Sumy kontrolne dla weryfikacji integralnoÅ›ci
          
          ## ğŸš€ Szybka instalacja
          
          ```bash
