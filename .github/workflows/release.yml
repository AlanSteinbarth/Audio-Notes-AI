name: ğŸ“¦ Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Validate tag format
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if prerelease
      id: check_prerelease
      run: |
        VERSION=${{ steps.get_version.outputs.version }}
        if [[ $VERSION =~ -[a-zA-Z] ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "This is a prerelease: $VERSION"
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          echo "This is a stable release: $VERSION"
        fi

  # Run tests before release
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    needs: validate
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        pytest tests/ -v || echo "Tests completed"

  # Build artifacts
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create distribution package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Create source archive
      run: |
        git archive --format=tar.gz --prefix=audio-notatki-${{ needs.validate.outputs.version }}/ HEAD > audio-notatki-${{ needs.validate.outputs.version }}-source.tar.gz
    
    - name: Generate checksums
      run: |
        sha256sum audio-notatki-${{ needs.validate.outputs.version }}-source.tar.gz > checksums.txt
        if [ -d "dist" ]; then
          sha256sum dist/* >> checksums.txt
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: |
          audio-notatki-*.tar.gz
          dist/
          checksums.txt

  # Generate release notes
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      release_notes: ${{ steps.generate_notes.outputs.release_notes }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate release notes
      id: generate_notes
      run: |
        VERSION=${{ needs.validate.outputs.version }}
        
        # SprawdÅº czy istnieje CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          # WyciÄ…gnij sekcjÄ™ dla tej wersji z CHANGELOG.md
          NOTES=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d')
          if [ -z "$NOTES" ]; then
            NOTES="Zobacz [CHANGELOG.md](CHANGELOG.md) dla szczegÃ³Å‚Ã³w zmian."
          fi
        else
          # Generuj automatyczne release notes z commitÃ³w
          NOTES="## ğŸš€ Audio Notatki Enterprise v${VERSION}

### Zmiany w tej wersji:
$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)

### Instalacja:
\`\`\`bash
git clone https://github.com/AlanSteinbarth/Notatki-glosowe-i-ich-wyszukiwanie.git
cd Notatki-glosowe-i-ich-wyszukiwanie
git checkout v${VERSION}
pip install -r requirements.txt
\`\`\`"
        fi
        
        # Zapisz do pliku i ustaw output
        echo "$NOTES" > release_notes.md
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, test, build, release-notes]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: release-artifacts
        path: ./artifacts
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ğŸš€ Audio Notatki Enterprise v${{ needs.validate.outputs.version }}
        body: |
          # ğŸ‰ Audio Notatki Enterprise v${{ needs.validate.outputs.version }}
          
