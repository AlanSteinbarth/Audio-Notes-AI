name: Security Audit - Enterprise

on:
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-security-report.json
        bandit -r . -f txt -o bandit-security-report.txt
      continue-on-error: true
    
    - name: Run safety dependency scan
      run: |
        safety check --json --output safety-security-report.json
        safety check --output text --output safety-security-report.txt
      continue-on-error: true
    
    - name: Semgrep Security Scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/python
        generateSarif: "1"
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-audit-reports
        path: |
          bandit-security-report.*
          safety-security-report.*
          semgrep.sarif
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: semgrep.sarif
      continue-on-error: true
    
    - name: Security summary
      run: |
        echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Bandit Results" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-security-report.txt ]; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat bandit-security-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Safety Results" >> $GITHUB_STEP_SUMMARY
        if [ -f safety-security-report.txt ]; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat safety-security-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
