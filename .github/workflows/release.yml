          # Konfiguracja
          cp .env.example .env
          # UzupeÅ‚nij .env swoimi kluczami API
          
          # Uruchomienie
          streamlit run app.py
          ```
          
          ## ğŸ” Weryfikacja integralnoÅ›ci
          
          ```bash
          # SprawdÅº sumÄ™ kontrolnÄ…
          sha256sum -c checksums.txt
          ```
          
          ## ğŸ†• Co nowego w tej wersji?
          
          - âœ… **Tested**: Wszystkie testy przeszÅ‚y pomyÅ›lnie
          - ğŸ›¡ï¸ **Secure**: PrzeszÅ‚o skanowanie bezpieczeÅ„stwa
          - ğŸ¢ **Enterprise Ready**: Gotowe dla Å›rodowisk produkcyjnych
          - ğŸ“Š **Quality Assured**: Sprawdzone przez CI/CD pipeline
          
          ## ğŸ› ZgÅ‚aszanie bÅ‚Ä™dÃ³w
          
          JeÅ›li znajdziesz bÅ‚Ä…d, [utwÃ³rz issue](https://github.com/AlanSteinbarth/Notatki-glosowe-i-ich-wyszukiwanie/issues/new?template=bug_report.md).
          
          ## ğŸ¢ Enterprise Support
          
